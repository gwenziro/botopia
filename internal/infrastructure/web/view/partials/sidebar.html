<!-- Sidebar partial -->
<aside x-data="sidebar" 
       class="l-sidebar" 
       :class="{'collapsed': collapsed, 'mobile-open': mobileOpen}">
    
    <!-- Logo dan Brand -->
    <div class="l-sidebar__logo">
        <div class="l-sidebar__logo-icon">
            <i class="fas fa-robot"></i>
        </div>
        <span class="l-sidebar__logo-text">Botopia</span>
    </div>
    
    <!-- Navigasi Utama -->
    <nav class="l-sidebar__nav">
        <!-- Grup Menu: Utama -->
        <div class="l-sidebar__group">
            <h5 class="l-sidebar__group-title">Utama</h5>
            
            <a href="/dashboard" class="l-sidebar__item {{if eq .Page "dashboard"}}active{{end}}">
                <div class="l-sidebar__item-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <span class="l-sidebar__item-text">Dashboard</span>
                <span class="l-sidebar__item-tooltip">Dashboard</span>
            </a>

            <a href="/connectivity" class="l-sidebar__item {{if eq .Page "connectivity"}}active{{end}}">
                <div class="l-sidebar__item-icon">
                    <i class="fas fa-qrcode"></i>
                </div>
                <span class="l-sidebar__item-text">Konektivitas</span>
                <span class="l-sidebar__item-tooltip">Konektivitas</span>
            </a>
            
            <a href="/commands" class="l-sidebar__item {{if eq .Page "commands"}}active{{end}}">
                <div class="l-sidebar__item-icon">
                    <i class="fas fa-terminal"></i>
                </div>
                <span class="l-sidebar__item-text">Commands</span>
                <span class="l-sidebar__item-tooltip">Commands</span>
            </a>
        </div>
        
        <!-- Grup Menu: Data -->
        <div class="l-sidebar__group">
            <h5 class="l-sidebar__group-title">Data</h5>
            
            <a href="/contacts" class="l-sidebar__item {{if eq .Page "contacts"}}active{{end}}">
                <div class="l-sidebar__item-icon">
                    <i class="fas fa-address-book"></i>
                </div>
                <span class="l-sidebar__item-text">Kontak</span>
                <span class="l-sidebar__item-tooltip">Kontak</span>
            </a>

            <a href="/data-master" class="l-sidebar__item {{if eq .Page "data-master"}}active{{end}}">
                <div class="l-sidebar__item-icon">
                    <i class="fas fa-database"></i>
                </div>
                <span class="l-sidebar__item-text">Data Master</span>
                <span class="l-sidebar__item-tooltip">Data Master</span>
            </a>
        </div>
        
        <!-- Grup Menu: Pengaturan -->
        <div class="l-sidebar__group">
            <h5 class="l-sidebar__group-title">Pengaturan</h5>
            
            <a href="/konfigurasi" class="l-sidebar__item {{if eq .Page "konfigurasi"}}active{{end}}">
                <div class="l-sidebar__item-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <span class="l-sidebar__item-text">Konfigurasi</span>
                <span class="l-sidebar__item-tooltip">Konfigurasi</span>
            </a>
        </div>
    </nav>
    
    <!-- Footer Sidebar -->
    <div class="l-sidebar__footer">
        <span class="l-sidebar__footer-text">Botopia v1.0.0</span>
        <button id="sidebarToggleBtn" @click="toggleCollapse" class="l-sidebar__collapse-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>
</aside>
