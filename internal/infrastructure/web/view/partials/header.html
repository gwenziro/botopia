<!-- Header partial -->
<header class="c-header">
    <div class="c-header__container l-container">
        <div class="c-header__left">
            <button id="mobileSidebarToggle" class="c-header__menu-button c-btn c-btn--icon c-btn--ghost u-md-hidden">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="c-header__title">{{.Title}}</h1>
        </div>
        
        <div class="c-header__right">
            <div class="c-header-status">
                <!-- Include badge component -->
                {{template "components/connection-status-badge" .}}
            </div>
            
            <!-- Theme Toggle -->
            <button id="darkModeToggle" class="c-btn c-btn--icon c-btn--ghost">
                <i class="fas fa-moon"></i>
            </button>
            
            <!-- User Menu Dropdown -->
            <div class="c-dropdown" x-data="{ open: false }">
                <button @click="open = !open" class="c-btn c-btn--icon c-btn--ghost c-header__user-button">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div x-show="open" @click.away="open = false" class="c-dropdown__menu c-dropdown__menu--right">
                    <a href="/konfigurasi" class="c-dropdown__item">
                        <i class="fas fa-cog"></i>
                        <span>Pengaturan</span>
                    </a>
                    <div class="c-dropdown__divider"></div>
                    <a href="/logout" class="c-dropdown__item c-dropdown__item--danger">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
