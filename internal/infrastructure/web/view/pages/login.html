<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full p-6 relative animate-fadeIn animate-slideInUp">
        <div class="glass rounded-xl border border-slate-700/30 overflow-hidden">
            <div class="px-8 pt-8 pb-6 text-center">
                <div class="flex justify-center mb-6">
                    <!-- Logo -->
                    <div class="w-20 h-20 rounded-full bg-gradient-to-r from-primary-600 to-primary-400 flex items-center justify-center text-white text-3xl font-bold shadow-lg">
                        <i class="fas fa-robot"></i>
                    </div>
                </div>
                
                <h1 class="text-2xl font-bold text-white mb-2">Login ke Botopia</h1>
                <p class="text-slate-300 mb-6">Masukkan kredensial Anda untuk melanjutkan</p>
                
                <!-- Alert akan ditampilkan jika ada error -->
                {{if .Error}}
                {{template "components/alert" dict "Type" "error" "Message" .Error}}
                {{end}}
                
                <!-- Form Login -->
                <form action="/login" method="post" class="space-y-6">
                    <input type="hidden" name="redirect" value="{{.Redirect}}">
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-slate-400"></i>
                        </div>
                        <input id="username" name="username" type="text" required 
                               class="input bg-slate-800/70 pl-10 w-full"
                               placeholder="Username">
                    </div>

                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-slate-400"></i>
                        </div>
                        <input id="password" name="password" type="password" required 
                               class="input bg-slate-800/70 pl-10 w-full"
                               placeholder="Password">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" 
                                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-slate-600 rounded bg-slate-800">
                            <label for="remember_me" class="ml-2 block text-sm text-slate-300">
                                Ingat Saya
                            </label>
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                                class="btn-primary w-full py-3 rounded-lg transition-all relative overflow-hidden group">
                            <span class="relative z-10">Login</span>
                            <div class="absolute inset-0 h-full w-full bg-gradient-to-r from-primary-600 to-primary-500 group-hover:scale-110 transition-transform duration-500"></div>
                        </button>
                    </div>
                </form>
            </div>
            <div class="bg-slate-800/50 p-4 text-center text-sm text-slate-400 border-t border-slate-700/30">
                <p>Default: username: admin, password: admin</p>
            </div>
        </div>
    </div>
</div>
