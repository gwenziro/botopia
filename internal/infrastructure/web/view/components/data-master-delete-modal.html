<!-- Delete Modal -->
<div x-show="showDeleteModal" class="modal-backdrop" x-cloak>
    <div @click.away="showDeleteModal = false" class="modal-content max-w-md">
        <div class="modal-header">
            <h3 class="text-lg font-semibold text-white">
                <span x-text="getModalTitle('delete', currentType)"></span>
            </h3>
            <button @click="showDeleteModal = false" class="text-slate-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="mb-4">
                <div class="bg-red-900/20 border border-red-800/30 rounded-lg p-4 mb-4">
                    <div class="flex">
                        <div class="icon-circle-sm bg-red-500/10 text-red-400 mr-3 flex-shrink-0">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-red-400">Konfirmasi Penghapusan</h4>
                            <p class="mt-1 text-sm text-slate-300">
                                Yakin ingin menghapus 
                                <span x-text="getTypeLabel(currentType)"></span>
                                <strong class="text-white" x-text="selectedItem"></strong>?
                            </p>
                            <p class="mt-1 text-sm text-slate-400">
                                Tindakan ini tidak dapat dibatalkan dan mungkin mempengaruhi data yang sudah ada.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button @click="showDeleteModal = false" 
                        class="btn btn-secondary mr-2">
                    Batal
                </button>
                <button @click="deleteItem()" 
                        class="btn btn-danger" 
                        :disabled="isProcessing">
                    <span x-show="isProcessing" class="inline-block animate-spin mr-1">
                        <i class="fas fa-circle-notch"></i>
                    </span>
                    <i class="fas fa-trash mr-1"></i> Hapus
                </button>
            </div>
        </div>
    </div>
</div>
