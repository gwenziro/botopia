<!-- Stats Card Component -->
<div class="stats-card glass rounded-lg border border-slate-700/30 p-5">
  <div class="flex items-center">
    <div class="stats-card-icon bg-{{.Color}}-400/20 mr-4">
      <i class="{{.Icon}} text-{{.Color}}-400"></i>
    </div>
    <div>
      <h3 class="text-xl font-semibold mb-1">{{.Value}}</h3>
      <p class="text-slate-300 text-sm">{{.Title}}</p>
    </div>
  </div>
</div>
