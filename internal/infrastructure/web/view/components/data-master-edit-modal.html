<!-- Edit Modal -->
<div x-show="showEditModal" class="modal-backdrop" x-cloak>
    <div @click.away="showEditModal = false" class="modal-content max-w-md">
        <div class="modal-header">
            <h3 class="text-lg font-semibold text-white">
                <span x-text="getModalTitle('edit', currentType)"></span>
            </h3>
            <button @click="showEditModal = false" class="text-slate-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form @submit.prevent="updateItem()">
                <div class="mb-4">
                    <label for="editItemValue" class="form-label">
                        <span x-text="getFieldLabel(currentType)"></span>
                    </label>
                    <input type="text" id="editItemValue" x-model="editItemValue"
                           class="form-control" 
                           :class="{'is-invalid': editError}">
                    <div x-show="editError" class="invalid-feedback" x-text="editError"></div>
                </div>
                <div class="text-right">
                    <button type="button" @click="showEditModal = false" 
                            class="btn btn-secondary mr-2">
                        Batal
                    </button>
                    <button type="submit" 
                            class="btn btn-primary" 
                            :disabled="isProcessing">
                        <span x-show="isProcessing" class="inline-block animate-spin mr-1">
                            <i class="fas fa-circle-notch"></i>
                        </span>
                        Perbarui
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
