<div x-data="connectionStatusBadge" 
     x-init="initBadgeState()" 
     class="c-connection-badge"
     :class="isConnected ? 'c-connection-badge--connected' : 'c-connection-badge--disconnected'">
    <div class="c-connection-badge__indicator">
        <i x-show="isConnected" class="fas fa-check-circle"></i>
        <i x-show="!isConnected" class="fas fa-times-circle"></i>
    </div>
    <div class="c-connection-badge__text" x-text="isConnected ? 'Terhubung' : 'Terputus'"></div>
</div>
