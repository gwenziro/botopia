<div class="data-master-table">
  <!-- Table Header -->
  <div class="table-header">
    <h2 class="text-lg font-medium text-white">{{.Title}}</h2>
    <button @click="openAddModal('{{.Type}}')" 
            class="bg-primary-600 hover:bg-primary-700 text-white px-3 py-2 rounded-lg text-sm flex items-center gap-2">
      <i class="fas fa-plus"></i> Tambah
    </button>
  </div>

  <!-- Table Content -->
  <div class="overflow-x-auto">
    <table class="w-full text-left">
      <thead>
        <tr>
          <th class="px-6 py-3 text-sm font-medium text-slate-400">Nama</th>
          <th class="px-6 py-3 text-right text-sm font-medium text-slate-400 w-24">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Empty State -->
        <template x-if="getItems('{{.Type}}').length === 0">
          <tr>
            <td colspan="2">
              <div class="empty-state">
                <i class="fas fa-database"></i>
                <p>Belum ada data {{.Title}} yang tersedia.</p>
                <button @click="openAddModal('{{.Type}}')" 
                        class="text-primary-400 hover:text-primary-300 underline text-sm">
                  Tambah {{.Title}}
                </button>
              </div>
            </td>
          </tr>
        </template>
        
        <!-- Data Rows -->
        <template x-for="(item, index) in getItems('{{.Type}}')" :key="index">
          <tr class="border-t border-slate-700/30 hover:bg-white/5">
            <td class="px-6 py-4" x-text="item"></td>
            <td class="px-6 py-4 text-right">
              <div class="flex justify-end space-x-2">
                <button @click="openEditModal('{{.Type}}', item)" 
                        class="text-primary-400 hover:text-primary-300 p-1">
                  <i class="fas fa-edit"></i>
                </button>
                <button @click="openDeleteModal('{{.Type}}', item)" 
                        class="text-red-400 hover:text-red-300 p-1">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</div>
