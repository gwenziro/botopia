<div x-show="showDeleteModal" 
     class="modal-backdrop"
     x-transition:enter="modal-enter"
     x-transition:leave="modal-leave" 
     x-cloak>
  <div @click.away="showDeleteModal = false" 
       class="modal-content max-w-md mx-auto">
    <div class="modal-header">
      <h3 class="text-lg font-semibold text-white">
        <span x-text="getModalTitle('delete', currentType)"></span>
      </h3>
      <button @click="showDeleteModal = false" class="text-slate-400 hover:text-white">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <div class="mb-4">
        <div class="bg-red-900/20 border border-red-800/30 rounded-lg p-4">
          <div class="flex gap-3">
            <div class="icon-circle-sm bg-red-500/10 text-red-400 flex-shrink-0">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div>
              <h4 class="text-sm font-medium text-red-400">Konfirmasi Penghapusan</h4>
              <p class="mt-2 text-sm text-slate-300">
                Yakin ingin menghapus 
                <span x-text="getTypeLabel(currentType)"></span>
                <strong class="text-white" x-text="selectedItem"></strong>?
              </p>
              <p class="mt-1 text-xs text-slate-400">
                Tindakan ini tidak dapat dibatalkan dan mungkin mempengaruhi data yang sudah ada.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" 
                @click="showDeleteModal = false" 
                class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg text-sm">
          Batal
        </button>
        <button type="button" 
                @click="deleteItem()" 
                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2"
                :disabled="isProcessing">
          <span x-show="isProcessing" class="inline-block animate-spin">
            <i class="fas fa-circle-notch"></i>
          </span>
          <i class="fas fa-trash mr-1"></i> Hapus
        </button>
      </div>
    </div>
  </div>
</div>
