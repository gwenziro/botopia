<!-- Header partial -->
<header class="header glass border-b border-slate-700/30">
    <div class="flex justify-between items-center h-full py-2 px-6">
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="lg:hidden text-white focus:outline-none">
            <i class="fas fa-bars text-xl"></i>
        </button>

        <!-- Search bar -->
        <div class="hidden md:block lg:block xl:block">
            <div class="relative">
                <input type="text" placeholder="Search..." class="input pl-10 pr-4 py-2 w-64 bg-slate-800/50 rounded-full">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-slate-400"></i>
                </div>
            </div>
        </div>

        <!-- Right Side Nav Items -->
        <div class="flex items-center space-x-4">
            <!-- Connection Status Badge Component -->
            <div x-data="{ status: '{{.ConnectionState}}' }">
                {{template "components/connection-status-badge" .}}
            </div>

            <!-- Notification Bell -->
            <button class="text-slate-300 hover:text-white relative transition-colors">
                <i class="fas fa-bell text-xl"></i>
                <span class="absolute -top-1 -right-1 bg-primary-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">
                    2
                </span>
            </button>

            <!-- Settings Dropdown -->
            <div x-data="{ open: false }" class="relative">
                <button @click="open = !open" class="text-slate-300 hover:text-white transition-colors">
                    <i class="fas fa-cog text-xl hover:rotate-45 transition-transform duration-300"></i>
                </button>
                
                <div 
                    x-show="open" 
                    @click.away="open = false" 
                    x-transition:enter="transition ease-out duration-200" 
                    x-transition:enter-start="opacity-0 scale-95" 
                    x-transition:enter-end="opacity-100 scale-100" 
                    x-transition:leave="transition ease-in duration-150" 
                    x-transition:leave-start="opacity-100 scale-100" 
                    x-transition:leave-end="opacity-0 scale-95" 
                    class="absolute right-0 z-10 mt-2 w-64 rounded-md glass border border-slate-700/30 py-2 shadow-lg"
                >
                    <!-- Sound Toggle -->
                    <div class="px-4 py-2">
                        <div class="flex justify-between items-center">
                            <span class="text-white">Sound Effects</span>
                            {{template "components/sound-toggle" .}}
                        </div>
                    </div>
                    
                    <div class="border-t border-slate-700/30 my-2"></div>
                    
                    <!-- Other Settings -->
                    <a href="#" class="flex items-center px-4 py-2 text-white hover:bg-slate-700/30">
                        <i class="fas fa-user-cog w-5 mr-2 text-primary-400"></i> Account Settings
                    </a>
                    <a href="#" class="flex items-center px-4 py-2 text-white hover:bg-slate-700/30">
                        <i class="fas fa-palette w-5 mr-2 text-primary-400"></i> Theme Settings
                    </a>
                    <a href="#" class="flex items-center px-4 py-2 text-white hover:bg-slate-700/30">
                        <i class="fas fa-sign-out-alt w-5 mr-2 text-primary-400"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
