<div class="flex items-center">
    <label for="{{.ID}}" class="flex items-center cursor-pointer">
        <div class="relative">
            <input type="checkbox" id="{{.ID}}" class="sr-only" {{if .Checked}}checked{{end}} @change="{{.OnChange}}">
            <div class="block bg-slate-600/50 w-12 h-6 rounded-full"></div>
            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition transform 
                        peer-checked:translate-x-6" 
                 :class="{'bg-white translate-x-0': !{{.Value}}, 'bg-primary-400 translate-x-6': {{.Value}}}"
            ></div>
        </div>
        <div class="ml-3 text-sm font-medium text-slate-300">{{.Label}}</div>
    </label>
</div>
