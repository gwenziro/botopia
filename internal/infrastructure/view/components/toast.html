<div 
    x-data="toastSystem()"
    @notify.window="add($event.detail)"
    class="fixed top-4 right-4 z-50 flex flex-col items-end gap-2"
    id="toast-container"
>
    <template x-for="toast in toasts" :key="toast.id">
        <div 
            x-show="toast.visible"
            x-transition:enter="transition duration-300 ease-out"
            x-transition:enter-start="translate-x-10 opacity-0"
            x-transition:enter-end="translate-x-0 opacity-100"
            x-transition:leave="transition duration-200 ease-in"
            x-transition:leave-start="translate-x-0 opacity-100"
            x-transition:leave-end="translate-x-10 opacity-0"
            @click="remove(toast.id)"
            class="glass p-4 rounded-lg shadow-lg flex items-start max-w-md min-w-[300px] cursor-pointer"
            :class="{
                'border-l-4 border-green-500': toast.type === 'success',
                'border-l-4 border-blue-500': toast.type === 'info',
                'border-l-4 border-yellow-500': toast.type === 'warning',
                'border-l-4 border-red-500': toast.type === 'error'
            }"
        >
            <!-- Icon -->
            <div class="mr-3 text-xl flex-shrink-0">
                <i 
                    class="fas"
                    :class="{
                        'fa-check-circle text-green-500': toast.type === 'success',
                        'fa-info-circle text-blue-500': toast.type === 'info',
                        'fa-exclamation-circle text-yellow-500': toast.type === 'warning',
                        'fa-times-circle text-red-500': toast.type === 'error'
                    }"
                ></i>
            </div>
            
            <!-- Content -->
            <div class="flex-grow pr-6">
                <h4 class="font-medium text-white mb-1" x-text="toast.title"></h4>
                <p class="text-sm text-gray-300" x-text="toast.message"></p>
            </div>
            
            <!-- Progress bar -->
            <div 
                class="absolute bottom-0 left-0 h-1 bg-white bg-opacity-30"
                :class="{
                    'bg-green-500': toast.type === 'success',
                    'bg-blue-500': toast.type === 'info',
                    'bg-yellow-500': toast.type === 'warning',
                    'bg-red-500': toast.type === 'error'
                }"
                :style="`width: ${toast.progress}%; transition: width ${toast.duration}ms linear`"
            ></div>
            
            <!-- Close button -->
            <button 
                @click.stop="remove(toast.id)" 
                class="absolute top-2 right-2 text-white opacity-60 hover:opacity-100 transition-opacity"
            >
                <i class="fas fa-times"></i>
            </button>
        </div>
    </template>
</div>
